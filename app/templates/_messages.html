<div class= container>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {% if last_message != message %}
            <div class="alert alert-info" role="alert">{{ message }}</div>
            {% endif %}
            {% set last_message = message %}
        {% endfor %}
    {% endif %}
    {% endwith %}
</div>
